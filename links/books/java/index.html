<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Language</title>
    <link rel="stylesheet" href="../../styles/style.css">
</head>
<body>
    <h2>Java Data Types</h2>
    <table>
        <tr>
            <th>S/N</th>
            <th>Data Type</th>
            <th>Length</th>
        </tr>
        <tr>
            <td>1</td>
            <td>bye</td>
            <td>-128 to 127</td>
        </tr>
        <tr>
            <td>2</td>
            <td>short</td>
            <td>-32, 768 to 32, 767</td>
        </tr>
        <tr>
            <td>3</td>
            <td>int</td>
            <td>-2<sup>31</sup> to 2<sup>31</sup> - 1</td>
        </tr>
        <tr>
            <td>4</td>
            <td>long</td>
            <td>-128 to 127</td>
        </tr>
    </table>

    <hr>

    <table>
        <caption>Nutritional Information</caption>
        <tr>
            <th>Menu Item</th>
            <th>Calories</th>
            <th>Fat(g)</th>
        </tr>
        <tr>
            <td>Chicken noodle soup</td>
            <td>120</td>
            <td>2</td>
        </tr>
        <tr>
            <td>Caesar salad</td>
            <td>400</td>
            <td>26</td>
        </tr>
    </table>
</body>
</html>
